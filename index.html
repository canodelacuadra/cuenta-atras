<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuenta atrás</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <picture>
        <img width="200" src="Panneau-dormir.png" alt="descanso" />
      </picture>
      <p>Estamos descansando</p>
      <p class="mensaje">Volvemos en <span id="tiempo">20:00</span> minutos</p>
      <p class="certificado">Desarrollo de Aplicaciones con Tecnologías Web</p>
      <footer>Fuenlabrada <span id="fecha"></span></footer>
    </div>

    <script>
      function startTimer(duration, display) {
        var timer = duration,
          minutes,
          seconds;
        setInterval(function () {
          minutes = parseInt(timer / 60, 10);
          seconds = parseInt(timer % 60, 10);

          minutes = minutes < 10 ? "0" + minutes : minutes;
          seconds = seconds < 10 ? "0" + seconds : seconds;

          display.textContent = minutes + ":" + seconds;

          if (--timer < 0) {
            timer = duration;
          }
        }, 1000);
      }

      window.onload = function () {
        var tiempoDescanso = 60 * 20,
          display = document.querySelector("#tiempo");
        startTimer(tiempoDescanso, display);
      };
      function ponerFecha(id) {
        var f = new Date();
        var fecha =
          f.getDate() + "/" + (f.getMonth() + 1) + "/" + f.getFullYear();
        document.getElementById(id).innerHTML = fecha;
      }
      ponerFecha("fecha");
    </script>
  </body>
</html>
